{% extends "base.html" %}

{% block nav %}

<div class="container my-3" style="width: 500px;">
    <!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link " id="tab-login" data-mdb-toggle="pill" href="/login" role="tab"
        aria-controls="pills-login" aria-selected="true">Login</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link btn btn-outline-dark active" id="tab-register" data-mdb-toggle="pill" href="/register" role="tab"
        aria-controls="pills-register" aria-selected="false">Register</a>
    </li>
  </ul>
  <!-- Pills navs -->
  
  <!-- Pills content -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <form action="signup" method="post">
  
        <!-- Username input -->

        <div class="form-outline mb-4">
            <input type="text" id="loginName" class="form-control" name="username"/>
            <label class="form-label" >Username</label>
        </div>
        
         <!-- Email input -->

        <div class="form-outline mb-4">
          <input type="email" id="loginName" class="form-control" name="email"/>
          <label class="form-label" >Email </label>
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password"  class="form-control" name="password" />
          <label class="form-label"  >Password</label>
        </div>
  
        <!-- 2 column grid layout -->
        <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check mb-3 mb-md-0">
              <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
              <label class="form-check-label" for="loginCheck"> Remember me </label>
            </div>
          </div>
        </div>
  
        <!-- Submit button -->
        <button type="submit" class="btn btn-outline-dark btn-block mb-4">Sign Up</button>
  
        <!-- Register buttons -->
        <div class="text-center">
          <p>Already have a account <a href="/login">Login</a></p>
        </div>
      </form>
    </div>
  </div>
  <!-- Pills content -->
</div>



{% endblock nav %}
