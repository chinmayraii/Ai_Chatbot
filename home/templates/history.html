{% extends "base.html" %}

{% block nav %}

<div class="container my-3">

    <div class="container" style="margin-left: 900px;">
        <a href="/delete_chat"><button class="btn btn-outline-dark my-3"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
          <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
        </svg> <b>Reset History</b></button></a>
    </div>

    {% if data %}

    <table class="table table-bordered table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">S.N</th>
          <th scope="col">User Input</th>
          <th scope="col">Response</th>
        </tr>
      </thead>
      <tbody>
          {% for i in data %}
          <tr>
              <td>{{forloop.counter}}</td>
              <td>{{i.user_input}}</td>
              <td>{{i.chatbot_response}}</td>
          </tr>
          {% endfor %}
      </tbody>
    </table>
   
  {% else %}
  
  <div class=" alert alert-dark text-dark" role="alert">
    No History found
</div>

    {% endif %}


    

</div>


{% endblock nav %}
